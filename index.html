<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand">MuSic wOrld</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best Of Adi Songs</h1>
            <div>
                <div class="songitem">
                    <img height="47px" alt="1">
                    <span class="songname">Sweet But Pyscho</span>
                    <span class="songlistplay"><span id="dura1"></span><i id="0" class="fa-solid songitemplay fa-play"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Drag Me Down - One Direction</span>
                    <span class="songlistplay"><span id="dura2"></span><i id="1" class="fa-solid songitemplay fa-play"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Who Do You Love - Chainsmokers</span>
                    <span class="songlistplay"><span id="dura3"></span><i id="2" class="fa-solid songitemplay fa-play"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Hurts So Good - Astrid S</span>
                    <span class="songlistplay"><span id="dura4"></span><i id="3" class="fa-solid songitemplay fa-play"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Call You Mine - Chainsmokers</span>
                    <span class="songlistplay"><span id="dura5"></span><i id="4" class="fa-solid songitemplay fa-play"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">I Wanna Be Yours - Arctic Monkeys</span>
                    <span class="songlistplay"><span id="dura6"></span><i id="5" class="fa-solid songitemplay fa-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-play" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" id="gif" alt=""><span id="masterplaysongname"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/43ee17c5a0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
